<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erik Lopes Tauil | Portf√≥lio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #0056b3; /* Azul Profissional */
            --bg: #f4f7f9;
            --card-bg: #ffffff;
            --text: #1f2937;
            --subtext: #6b7280;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header { text-align: center; margin-top: 40px; max-width: 500px; }
        .profile-pic {
            width: 140px; height: 140px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .section { width: 100%; max-width: 500px; margin-top: 40px; }
        .section-title { 
            text-align: center; 
            margin-bottom: 25px; 
            color: var(--primary);
            border-bottom: 2px solid #e5e7eb;
            padding-bottom: 10px;
            font-size: 1.4rem;
        }
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            transition: transform 0.2s;
            display: flex;
            align-items: center;
        }
        .card:hover { transform: scale(1.02); }
        .icon-box {
            background: #e7f1ff;
            color: var(--primary);
            width: 45px;
            height: 45px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }
        .cert-info h3 { margin: 0; font-size: 1rem; color: var(--text); }
        .cert-info p { margin: 5px 0 0; font-size: 0.85rem; color: var(--subtext); }
        
        .btn-github {
            background-color: var(--primary);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
        }
        footer { margin: 50px 0; color: var(--subtext); font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://github.com/ErikTauil.png" alt="Erik Lopes Tauil" class="profile-pic">
        <h1 style="margin: 15px 0 5px;">Erik Lopes Tauil</h1>
        <p style="color:var(--subtext); font-weight: 500;">Especialista em Dados | Business Intelligence</p>
        <a href="https://github.com/ErikTauil/Projetos" class="btn-github">
            <i class="fab fa-github"></i> Ver Meus Projetos
        </a>
